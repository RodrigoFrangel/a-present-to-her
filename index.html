<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Constelação - 5 Anos</title>
    
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="fundo-parallax camada1"></div>
    <div class="fundo-parallax camada2"></div>
    <div class="fundo-parallax camada3"></div>
    <div class="fundo-parallax camada4"></div>
    <div class="fundo-parallax camada5"></div>
    <div class="fundo-parallax camada6"></div>

    <div id="ceu">
        <svg id="linhas-constelacao"></svg>
    </div>

    <div id="modalMemoria" class="modal-overlay escondido fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
        <div id="modalConteudo" class="modal-conteudo text-[#c9d1d9] p-8 md:p-10 rounded-xl max-w-lg w-full shadow-2xl shadow-cyan-500/20 relative">
            <button id="botaoFechar" aria-label="Fechar" class="absolute top-3 right-4 text-gray-400 text-4xl hover:text-cyan-400 transition-colors">&times;</button>
            <small id="modalData" class="block mb-4 text-gray-400 italic"></small>
            <h2 id="modalTitulo" class="text-2xl md:text-3xl font-bold text-cyan-400 mb-2 pb-2 border-b-2 border-cyan-400/50"></h2>
            <p id="modalDescricao" class="text-base md:text-lg leading-relaxed mt-4 whitespace-pre-line"></p>
        </div>
    </div>
    
    <div class="fixed bottom-4 left-4 z-50 flex items-center gap-3">
        <button id="controleVolume" class="bg-black-600 text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center text-xl transition-opacity duration-300 opacity-60 hover:opacity-100">
            <i id="iconeVolume" class="fa-solid fa-volume-xmark"></i>
        </button>
    </div>

    <audio id="musicaFundo" src="/public/giovanna-staffancarlen.mp3" loop muted></audio>

    <script src="script.js"></script>
</body>
</html>
